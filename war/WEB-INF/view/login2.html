<!DOCTYPE html>
<html lang="en">
<head>
<title>Course - Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Course Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="styles/login_styles.css">
<link rel="stylesheet" type="text/css"
	href="styles/contact_responsive.css">
</head>
<body>

	<div class="super_container">

		<!-- Header -->

		<header class="header d-flex flex-row">
			<div class="header_content d-flex flex-row align-items-center">
				<!-- Logo -->
				<div class="logo_container">
					<div class="logo">
						<img src="images/logo.png" alt=""> <span>ConectAQP</span>
					</div>
				</div>


			</div>
			<div
				class="header_side d-flex flex-row justify-content-center align-items-center">
				<img src="images/phone-call.svg" alt=""> <span>Bienvenido</span>
			</div>

			<!-- Hamburger -->
			<div class="hamburger_container">
				<i class="fas fa-bars trans_200"></i>
			</div>

		</header>

		<!-- Menu -->
		<div class="menu_container menu_mm">

			<!-- Menu Close Button -->
			<div class="menu_close_container">
				<div class="menu_close"></div>
			</div>

			<!-- Menu Items -->
			<div class="menu_inner menu_mm">
				<div class="menu menu_mm">
					<ul class="menu_list menu_mm">

						<li class="menu_item menu_mm"><a href="index.html">Home</a></li>
						<li class="menu_item menu_mm"><a href="#">About us</a></li>
						<li class="menu_item menu_mm"><a href="courses.html">Courses</a></li>
						<li class="menu_item menu_mm"><a href="elements.html">Elements</a></li>
						<li class="menu_item menu_mm"><a href="news.html">News</a></li>
						<li class="menu_item menu_mm"><a href="#">Contact</a></li>
					</ul>

					<!-- Menu Social -->

					<div class="menu_social_container menu_mm">
						<ul class="menu_social menu_mm">
							<li class="menu_social_item menu_mm"><a href="#"><i
									class="fab fa-pinterest"></i></a></li>
							<li class="menu_social_item menu_mm"><a href="#"><i
									class="fab fa-linkedin-in"></i></a></li>
							<li class="menu_social_item menu_mm"><a href="#"><i
									class="fab fa-instagram"></i></a></li>
							<li class="menu_social_item menu_mm"><a href="#"><i
									class="fab fa-facebook-f"></i></a></li>
							<li class="menu_social_item menu_mm"><a href="#"><i
									class="fab fa-twitter"></i></a></li>
						</ul>
					</div>

					<div class="menu_copyright menu_mm"></div>
				</div>

			</div>

		</div>

		<!-- Home -->

		<div class="home" style="height: 90px;">
			<div class="home_background_container prlx_parent">
				<div class="home_background prlx"
					style="background-image: url(images/contact_background.jpg)"></div>
			</div>

		</div>

		<!-- Contact -->

		<div class="contact">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">

						<!-- Contact Form -->
						<div class="contact_form">
							<div class="contact_title">Iniciar sesion</div>

							<div class="contact_form_container">
								<form action="/login" method="post">
									<input id="contact_form_name"
										class="input_field contact_form_name" type="email"
										name="email" placeholder="Gmail" pattern="[a-zA-Z ]+"
										data-error="Escriba su nombre."> <input
										class="input_field contact_form_name" type="password"
										placeholder="contraseña" name="password" required="required">

									<button id="contact_send_btn" type="submit"
										class="contact_send_btn trans_200" value="Submit">Entrar</button>
									<br> <a href="/register" id="contact_send_btn"
										type="button" class="contact_send_btn trans_200">Registrarse</a>

								</form>
								<h4 style="color: red; margin: 20px">Nombre de usuario o
									contraseña erroneos</h4>



							</div>
						</div>

					</div>


				</div>

			</div>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<!-- Footer -->



			<!-- Footer Copyright -->

			<div
				class="footer_bar d-flex flex-column flex-sm-row align-items-center">
				<div class="footer_copyright">
					<span>Derechos reservados</span>
				</div>
				<div class="footer_social ml-sm-auto">
					<ul class="menu_social">
						<li class="menu_social_item"><a href="#"><i
								class="fab fa-pinterest"></i></a></li>
						<li class="menu_social_item"><a href="#"><i
								class="fab fa-linkedin-in"></i></a></li>
						<li class="menu_social_item"><a href="#"><i
								class="fab fa-instagram"></i></a></li>
						<li class="menu_social_item"><a href="#"><i
								class="fab fa-facebook-f"></i></a></li>
						<li class="menu_social_item"><a href="#"><i
								class="fab fa-twitter"></i></a></li>
					</ul>
				</div>
			</div>

		</div>
		</footer>

	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="styles/bootstrap4/popper.js"></script>
	<script src="styles/bootstrap4/bootstrap.min.js"></script>
	<script src="plugins/greensock/TweenMax.min.js"></script>
	<script src="plugins/greensock/TimelineMax.min.js"></script>
	<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
	<script src="plugins/greensock/animation.gsap.min.js"></script>
	<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
	<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
	<script src="plugins/scrollTo/jquery.scrollTo.min.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="js/custom.js"></script>

</body>
</html>
